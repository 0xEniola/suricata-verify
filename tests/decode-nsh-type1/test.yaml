requires:
    min-version: 7

args:
- -k none

checks:
  - filter:
      count: 1
      match:
        event_type: flow
        src_ip: 10.0.0.1
        dest_ip: 10.0.0.2
        proto: UDP
        src_port: 52377
        dest_port: 52464
  - filter:
      count: 1
      match:
        event_type: stats
  - stats:
      decoder.ethernet: 1
      decoder.nsh: 1
      decoder.ipv4: 1
      decoder.udp: 1
