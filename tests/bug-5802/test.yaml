pcap: ../sip-body-frames/public-cloudshark-sip-s0.pcap
args:
- --set app-layer.error-policy=drop-flow
- --simulate-ips
- -k none
checks:
  - filter:
      count: 0
      match:
        event_type: alert
        alert.signature_id: 1
  - filter:
      count: 4
      match:
        event_type: alert
        alert.signature_id: 2
  - filter:
      count: 3
      match:
        event_type: sip
